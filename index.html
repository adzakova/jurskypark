<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinosauři</title>
  <link rel="stylesheet" href="dino.css">
</head>
<body>
  <div class="container">
    <h1>Dinosauři</h1>
    <div class="cards">
      <div class="card">
        <img src="https://example.com/dinosaur1.jpg" alt="Tyrannosaurus">
        <h3>Tyrannosaurus</h3>
        <p>Obrovský dravý dinosaurus z období křídy.</p>
      </div>
      <div class="card">
        <img src="https://example.com/dinosaur2.jpg" alt="Triceratops">
        <h3>Triceratops</h3>
        <p>Známý svou trojitou rohovinou na hlavě.</p>
      </div>
      <div class="card">
        <img src="https://example.com/dinosaur3.jpg" alt="Velociraptor">
        <h3>Velociraptor</h3>
        <p>Rychlý a inteligentní dinosaurus.</p>
      </div>
      <div class="card">
        <img src="https://example.com/dinosaur4.jpg" alt="Stegosaurus">
        <h3>Stegosaurus</h3>
        <p>Známý svou velkou hřbetní kostrou.</p>
      </div>
      <div class="card">
        <img src="https://example.com/dinosaur5.jpg" alt="Brachiosaurus">
        <h3>Brachiosaurus</h3>
        <p>Obrovský býložravý dinosaurus.</p>
      </div>
    </div>
  </div>
</body>
</html>
